	<div id="loading">
		<img id="loading-image" src="http://www.mre.gov.py/SimorePlus/assets/img/cargando.gif" />
	</div>

	<header class="bg-primary border-b py-3">
		<div class="container">

			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand m-auto" href="#">
					<img src="/img/logo-bookstore.png" height="48" class="d-inline-block align-top" alt="">
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mr-auto pl-md-5">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">Inicio </a>
						</li>

						<li class="nav-item">
							<a class="nav-link" th:href="@{/cart}">Carrito</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/shopping}">Historial de Compras</a>
						</li>
					</ul>

					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link chekcToken">Iniciar sesión</a>
						</li>
						<li class="nav-item">
							<a class="nav-link chekcToken">Registrar</a>
						</li>

						<li class="nav-item">
							<a class="nav-link profile d-none" th:href="@{/profile}">Perfil<i class=""></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/addBook}">Agregar libro<i class=""></i></a>
						</li>

						<li class="nav-item">
							<a class="nav-link" onclick="logout()">Cerrar sesión <i class="fas fa-sign-out-alt"></i></a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<div class="container">

		<div class="row mt-5">

			<div class="col-md-12">
				<div class="row" id="orders">

					<div class="col-12">
						<h4>Historial de compras</h4>
						<hr class="bets">
					</div>

				</div>
			</div>

		</div>

	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

	<!-- Optional JavaScript -->
	<script src="/js/authService.js" type="text/javascript"></script>
	<script src="/js/orderService.js" type="text/javascript"></script>
	<script src="/js/shopping.js" type="text/javascript"></script>

</body>
<script type="text/javascript">
	function loadingAjax(div_id) {

		var divIdHtml = $("#" + div_id).html();

		token = sessionStorage.getItem('token')
		if (token != null) {

			$.ajax({
				type: "GET",
				url: "http://localhost:8080/api/auth/user",
				headers: { "Authorization": token },
				beforeSend: function () {
					$("#loading-image").show();
				},
				success: (data) => {
					//$("#"+div_id).html(divIdHtml + msg);
					//console.log(data);
					$("#loading").hide();
					$(".chekcToken").hide();
					$(".profile").removeClass("d-none");
				},
				error: (err) => {
					sessionStorage.removeItem('token')

					window.location.href = "/auth/login";
				},
				complete: (xhr, status) => {
					console.log("loading complete", status);
				}
			});

		} else {
			window.location.href = "auth/login";
		}


	}
</script>

</html>
