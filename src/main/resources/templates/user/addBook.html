<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link rel="stylesheet" href="/css/styles.css">
    <title>Bookstore</title>

</head>

<body class="bg-light" onload="loadingAjax('loading');">

    <!-- Hay que hacer que ocupetoda la pantalla y no muestre lo demás -->
    <div id="loading">
        <img id="loading-image" src="http://www.mre.gov.py/SimorePlus/assets/img/cargando.gif" />
    </div>

    <header class="bg-primary border-b py-3">
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand m-auto" href="#">
                    <img src="/img/logo-bookstore.png" height="48" class="d-inline-block align-top" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto pl-md-5">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cart}">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shopping}">Historial de Compras</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link chekcToken">Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link chekcToken">Registrar</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">Perfil<i class=""></i></a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/addBook}">Agregar libro<i class=""></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" onclick="logout()">Cerrar sesión <i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-header">
                <h4>Nuevo Libro</h4>
            </div>
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="mx-auto pt-4 w-20">
                        <img id="profileImg" class="mx-auto d-block profile-img" src="" alt=""
                            style="width: 300px; height: 400px;">
                    </div>
                </div>

                <div class="row">
                    <div class="mx-auto mt-3">
                        <form id="imageForm" method="POST" enctype="multipart/form-data">
                            <input type="file" name="image" id="image" class="d-none">
                            <button type="button" id="btnImageUpdate" class="btn btn-primary">Cambiar</button>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="mx-auto col-lg-7">
                        <div class="p-3">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Agrega los datos del libro</h1>
                            </div>
                            <form class="bookForm" id="bookForm" method="POST">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="title">Titulo</label>
                                        <input type="text" class="form-control form-control-user" id="title"
                                            placeholder="Tiutlo del libro" name="title" value="" required
                                            pattern="[a-zA-Z ]{2,48}">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="author">Autor</label>
                                        <input type="text" class="form-control form-control-user" id="author"
                                            placeholder="Autor del libro" name="author" value="" required
                                            pattern="[a-zA-Z ]{2,80}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="publisher">Editorial</label>
                                    <input type="text" class="form-control form-control-user" id="publisher"
                                        placeholder="Editorial" name="publisher" value="" required pattern="">
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="isbn">ISBN</label>
                                        <input type="text" class="form-control form-control-user" id="isbn"
                                            placeholder="ISBN del libro" name="isbn" value="" required
                                            pattern="^[-a-zA-Z0-9# ]*$">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="npages">Número de páginas</label>
                                        <input type="number" class="form-control form-control-user" id="npages"
                                            placeholder="N° de páginas" name="npages" value="" required>
                                    </div>
                                    <div class="col">
                                        <label for="stock">Stock</label>
                                        <input type="number" id="stock" class="form-control"
                                            placeholder="Libros disponibles" value="" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="price">Precio</label>
                                        <input type="number" id="price" placeholder="Precio unitario del libro" value=""
                                            required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-6">
                                        <label for="description">Descripción</label>
                                        <textarea name="description" id="description" cols="85" rows="8"></textarea>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-success btn-user btn-block" id="btn-add">
                                    Agregar
                                </button>

                                <button type="button" class="btn btn-danger btn-user btn-block" id="btn-cancel">
                                    Cancelar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- Optional JavaScript -->
    <script src="/js/authService.js" type="text/javascript"></script>
    <script src="/js/addBook.js" type="text/javascript"></script>

</body>

</html>
